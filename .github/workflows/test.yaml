name: Test Project
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.1"
      - name: Run Python Version
        run: python -c "import sys;print(sys.version)"